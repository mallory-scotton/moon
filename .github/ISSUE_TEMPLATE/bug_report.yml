name: 'Bug report'
title: "[BUG] - YOUR_ISSUE_TITLE_HERE_REPLACE_ME"
description: Create a report to help us improve
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting an issue :pray:.

        This issue tracker is for reporting bugs found in [Moon github repository](https://github.com/mallory-scotton/moon/)
        If you have a question about how to achieve something and are struggling, please post a question
        inside of either of the following places:
          - Moon's [Discussion's tab](https://github.com/mallory-scotton/moon/discussions)


        Before submitting a new bug/issue, please check the links below to see if there is a solution or question posted there already:
         - Moon's [Issue's tab](https://github.com/mallory-scotton/moon/pulls?q=is%3Apr+is%3Aopen+sort%3Aupdated-desc)
         - Moon's [closed issues tab](https://github.com/mallory-scotton/moon/issues?q=is%3Aissue+sort%3Aupdated-desc+is%3Aclosed)
         - Moon's [Discussions tab](https://github.com/mallory-scotton/moon/discussions)

        The more information you fill in, the better the community can help you.
  - type: input
    id: version
    attributes:
      label: Moon Version
      description: |
        Please provide the version of Moon you are using.
        You can find the version number in the package.json file.
        For global installation, please state the version only. (e.g. 2.4.2)
        For individual installation, please state the package name as well. (e.g. @moon/scanner@2.0.34)
      placeholder: ex. 2.4.2
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: Provide a clear and concise description of the challenge you are running into.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce the Bug or Issue
      description: Describe the steps we have to take to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: Provide a clear and concise description of what you expected to happen.
      placeholder: |
        As a user, I expected ___ behavior but i am seeing ___
    validations:
      required: true
  - type: textarea
    id: screenshots_or_videos
    attributes:
      label: Screenshots or Videos
      description: |
        If applicable, add screenshots or a video to help explain your problem.
        For more information on the supported file image/file types and the file size limits, please refer
        to the following link: https://docs.github.com/en/github/writing-on-github/working-with-advanced-formatting/attaching-files
      placeholder: |
        You can drag your video or image files inside of this editor â†“
  - type: input
    id: os
    attributes:
      label: Operating System Version
      description: What operating system are you using?
      placeholder: |
        - OS: [e.g. macOS, Windows, Linux]
    validations:
      required: true
